# Event description; short is for e.g. Facebook shared links, long appears on the home page.
description_short: Online hackathon against COVID-19 from EPFL, Switzerland
description_long: |-
  LauzHack Against COVID-19 is an online hackathon to fight the novel coronavirus, organized by EPFL students and staff.

  Come lend a hand in this fight! In the span of a weekend, you'll come up with an impactful idea to fight the crisis,  
  and develop it into an open source idea as part of a team.

  The event is open to everyone from everywhere in the world, in teams of any size.

